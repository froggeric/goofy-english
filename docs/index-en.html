<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Goofy</title>
        <meta name="description" content="Goofy - Playlist builder for Spotify" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="./style/base-theme.css" />
        <link rel="stylesheet" href="./style/dark-theme.css" title="dark" />
        <link rel="stylesheet alternative" href="./style/light-theme.css" title="light" />
        <link rel="stylesheet" href="./style/custom.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" />
        <link rel="icon" href="./img/favicon.svg" type="image/svg" />
    </head>
    <body>
        <div id="app">Loading...</div>
        <script>
            window.$docsify = {
                name: 'goofy',
                repo: 'https://github.com/Chimildic/goofy',
                homepage: 'overview-en.md',
                loadNavbar: true,
                loadSidebar: true,
                subMaxLevel: 3,
                auto2top: true,
                noEmoji: true,
                search: {
                    maxAge: 86400000,
                    paths: 'auto',
                    placeholder: 'Search',
                    noData: 'No results',
                    depth: 3,
                },
                copyCode: {
                    buttonText: 'Copy',
                    errorText: 'Error',
                    successText: 'Copied',
                },
                darklightTheme: {
                    defaultTheme: 'dark',
                },
                plugins: [
                    function (hook, vm) {
                        var footer = [
                            '<footer>',
                            '<hr>',
                            '<div style="display: flex; justify-content: space-between;">',
                            '<span>Powered by <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a></span>',
                            '<div style="display: flex; flex-direction: column; align-items: flex-end;">',
                            `<span><a href="https://github.com/Chimildic">Chimildic</a>, 2020 - ${new Date().getFullYear()}</span>`,
                            '</div>',
                            '</div>',
                            '</footer>',
                        ].join('');


                        hook.afterEach(function (html) {
                            return html + footer;
                        });
                    },
                ],
                alias: {
                    '/func': '/reference-en/index.md',
                },
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="./script/docsify-sidebar-collapse.js"></script>
        <script src="./script/docsify-fix-pageload-scroll.js"></script>
    </body>
</html>
